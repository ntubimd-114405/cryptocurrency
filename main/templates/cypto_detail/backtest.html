<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>å›æ¸¬çµæœ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<style>
  .analysis-card {
    text-align: left;
  }
  h1 {
      text-align: center;
      font-size: 2.5em;
      color: #4CAF50;
      margin-bottom: 20px;
  }
  #gptAnalysis .title {
    margin: 10px 0 5px;
    font-size: 1.2em;
    font-weight: bold;
    color: #ff6600;
  }
  #gptAnalysis .main-title {
    font-size: 1.6em;
    font-weight: bold;
    margin: 12px 0 6px;
    color: #ff6600;
    border-bottom: 2px solid #ddd;
  }
  #gptAnalysis .section-title {
    font-size: 1.4em;
    font-weight: bold;

  }
  #gptAnalysis .subtitle {
    font-size: 1.5em;

    color: #ff5722;

  }
  #gptAnalysis {

    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  #gptAnalysis:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
  }
  @media (max-width: 768px) {
      #gptAnalysis {
          padding: 20px;
      }
      h1 {
          font-size: 2em;

          font-size: 1.5em;
      }
  }
</style>

<body>

  <h1>GPT åˆ†æå ±å‘Š</h1>
  <div id="gptAnalysis" class="analysis-card"></div>
  
  <hr>

  <!-- å¤šåœ–å‹•æ…‹æ’å…¥å€ -->
  <div id="multiCharts"></div>

<script>
const coinIds = {{ coin_id }}; // Django template è®Šæ•¸
console.log(coinIds);

async function fetchBacktestData() {
  const url = `/api/backtest/?coin_id=${coinIds}`;
  const res = await fetch(url);
  if (!res.ok) throw new Error("ç„¡æ³•å–å¾—å›æ¸¬è³‡æ–™");
  return res.json();
}

function getRandomColor() {
  const letters = '0123456789ABCDEF';
  let color = '#';
  for (let i = 0; i < 6; i++) color += letters[Math.floor(Math.random() * 16)];
  return color;
}

// ğŸ”¹ é€™è£¡æ”¹æˆå®Œæ•´ 10 ç­–ç•¥ç‰ˆæœ¬
const strategies = [
  'EMA_CROSS', 'RSI_REVERSION','MACD_CROSS', 
  'DONCHIAN_BREAKOUT', 'ROC_MOMENTUM', 'OBV_TREND'
];

// ---------------------------
// ç”¢ç”Ÿæ¯å€‹å¹£ç¨®æ‰€æœ‰ç­–ç•¥çš„åœ–è¡¨
function createAllStrategyCharts(data) {
  const container = document.getElementById("multiCharts");
  container.innerHTML = ""; // æ¸…ç©ºèˆŠåœ–è¡¨

  for (const coinId of Object.keys(data)) {
    const coinData = data[coinId];
    const section = document.createElement("div");
    section.innerHTML = `<hr><h2>${coinData.coin_name}</h2>`;
    container.appendChild(section);

    strategies.forEach((strat, idx) => {
      const stratData = coinData.strategy[strat];
      if (!stratData) return; // è‹¥è©²ç­–ç•¥æ²’è³‡æ–™å°±è·³é

      const canvas = document.createElement("canvas");
      canvas.id = `chart_${coinId}_${strat}`;
      canvas.width = 900;
      canvas.height = 400;
      section.appendChild(canvas);

      const ctx = canvas.getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: stratData.dates,
          datasets: [
            {
              label: `${strat} ç­–ç•¥ç¸¾æ•ˆ`,
              data: stratData.strategy,
              borderColor: getRandomColor(),
              fill: false,
              tension: 0.1
            },
            {
              label: 'Buy & Hold',
              data: stratData.buy_hold,
              borderColor: '#00bfff',
              borderDash: [5,5],
              fill: false,
              tension: 0.1
            }
          ]
        },
        options: {
          responsive: true,
          plugins: { 
            title: { 
              display: true, 
              text: `${strat} vs Buy & Hold` 
            } 
          },
          scales: { 
            x: { title: { display: true, text: 'æ—¥æœŸ' } }, 
            y: { title: { display: true, text: 'ç´¯ç©å ±é…¬ç‡' } } 
          }
        }
      });
    });
  }
}

// ---------------------------
// åˆå§‹åŒ–
async function init() {
  try {
    const apiData = await fetchBacktestData();
    const data = apiData.result_data;
    const gptAnalysis = apiData.gpt_analysis;

    // æ‰€æœ‰ç­–ç•¥åœ–è¡¨
    createAllStrategyCharts(data);

    // é¡¯ç¤º GPT åˆ†æ
    if (gptAnalysis) {
      let formatted = gptAnalysis
        .replace(/\*\*(.*?)\*\*/g, '<span class="title">$1</span>')
        .replace(/^###\s*(\d+\.\s*.*)$/gm, '<div class="subtitle">$1</div>')
        .replace(/^##\s*(.*)$/gm, '<div class="section-title">$1</div>')
        .replace(/^#\s*(.*)$/gm, '<div class="main-title">$1</div>')
        .replace(/(-?\d+(\.\d+)?%)/g, '<span class="percent">$1</span>');
      document.getElementById('gptAnalysis').innerHTML = `<pre>${formatted}</pre>`;
    }

  } catch (err) {
    alert('åˆå§‹åŒ–å¤±æ•—ï¼š' + err.message);
  }
}

init();
</script>

</body>
</html>
