{% extends 'administrator/base.html' %}
{% block content %}
<style>
  textarea {
    min-height: 180px !important;
    font-size: 1rem;
  }

  input[readonly],
  textarea[readonly],
  input[disabled] {
    background-color: #f1f3f5 !important;
    color: #6c757d !important;
    cursor: not-allowed;
  }

  .card {
    border-radius: 16px;
  }

  .form-label {
    font-weight: 600;
  }
</style>

<div class="container mt-4">
  <div class="card shadow p-4">
    <h2 class="mb-4">🧠 Dialog Evaluation Detail — ID: {{ eval_obj.id }}</h2>

    <form method="post">
      {% csrf_token %}

      <!-- 使用者輸入 -->
      <div class="mb-3">
        <label class="form-label">📝 使用者輸入 (User Input)</label>
        {{ form.user_input }}
      </div>

      <!-- 意圖 -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">🔍 預期意圖 (Expected Intent)</label>
          {{ form.expected_intent }}
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">🤖 預測意圖 (Predicted Intent)</label>
          {{ form.predicted_intent }}
        </div>
      </div>

      <!-- 回應 -->
      <div class="mb-3">
        <label class="form-label">✅ 預期回應 (Expected Response)</label>
        {{ form.expected_response }}
      </div>

      <div class="mb-3">
        <label class="form-label">💬 生成回應 (Generated Response)</label>
        {{ form.generated_response }}
      </div>

      <!-- 任務成功 -->
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" {% if form.instance.task_success %}checked{% endif %} disabled>
        <label class="form-check-label fw-bold">🎯 任務成功 (Task Success)</label>
      </div>

      <!-- Buttons -->
      <div class="mt-4 d-flex justify-content-between">
        <a href="{% url 'administrator:dialog_evaluation_list' %}" class="btn btn-secondary px-4">返回列表</a>
        <button type="submit" class="btn btn-primary px-4">💾 儲存修改</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
