<script>
    let isChatOpen = false; // è·Ÿè¸ªèŠå¤©çª—å£ç‹€æ…‹
    let lastToggleTime = 0; // ä¸Šæ¬¡åˆ‡æ›æ™‚é–“
    const debounceTime = 400; // é˜²æŠ–æ™‚é–“ï¼ˆæ¯«ç§’ï¼‰

    function toggleChat() {
        const currentTime = Date.now();
        if (currentTime - lastToggleTime < debounceTime) return; // é˜²æŠ–æª¢æŸ¥

        lastToggleTime = currentTime;
        const chatContainer = document.getElementById("chatContainer");
        const tickMark = document.querySelector(".tick_mark");
        const chatBtn = document.querySelector(".chat-btn");

        if (isChatOpen) {
            chatContainer.classList.remove("show");
            tickMark.classList.remove("active");
            chatBtn.classList.remove("active"); // ç§»é™¤èƒŒæ™¯å‹•ç•«
            setTimeout(() => {
                chatContainer.style.display = "none";
            }, 400); // ç­‰å¾…å‹•ç•«å®Œæˆ
            isChatOpen = false;
        } else {
            chatContainer.style.display = "flex";
            requestAnimationFrame(() => {
                chatContainer.classList.add("show");
                tickMark.classList.add("active");
                chatBtn.classList.add("active"); // å•Ÿå‹•èƒŒæ™¯å‹•ç•«
            });
            isChatOpen = true;
        }
    }

    function sendMessage() {
        const chatInput = document.getElementById("chatInput");
        const chatBody = document.getElementById("chatBody");
        
        if (chatInput.value.trim() !== "") {
            chatBody.innerHTML += `<div><strong>ä½ :</strong> ${chatInput.value}</div>`;
            chatInput.value = "";
            chatBody.scrollTop = chatBody.scrollHeight;
        }
    }
</script>
