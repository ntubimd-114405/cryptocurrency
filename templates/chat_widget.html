<script>
    let isChatOpen = false; // è·Ÿè¸ªèŠå¤©çª—å£ç‹€æ…‹
    let lastToggleTime = 0; // ä¸Šæ¬¡åˆ‡æ›æ™‚é–“
    let isProcessing = false; // è·Ÿè¸ªæ˜¯å¦æ­£åœ¨è™•ç†è¨Šæ¯
    const debounceTime = 400; // é˜²æŠ–æ™‚é–“ï¼ˆæ¯«ç§’ï¼‰

    function toggleChat() {
        const currentTime = Date.now();
        if (currentTime - lastToggleTime < debounceTime) return; // é˜²æŠ–æª¢æŸ¥

        lastToggleTime = currentTime;
        const chatContainer = document.getElementById("chatContainer");
        const tickMark = document.querySelector(".tick_mark");
        const chatBtn = document.querySelector(".chat-btn");

        if (isChatOpen) {
            chatContainer.classList.remove("show");
            tickMark.classList.remove("active");
            chatBtn.classList.remove("active"); // ç§»é™¤èƒŒæ™¯å‹•ç•«
            setTimeout(() => {
                chatContainer.style.display = "none";
            }, 400); // ç­‰å¾…å‹•ç•«å®Œæˆ
            isChatOpen = false;
        } else {
            chatContainer.style.display = "flex";
            requestAnimationFrame(() => {
                chatContainer.classList.add("show");
                tickMark.classList.add("active");
                chatBtn.classList.add("active"); // å•Ÿå‹•èƒŒæ™¯å‹•ç•«
            });
            isChatOpen = true;
        }
    }

    function sendMessage() {
        const chatInput = document.getElementById("chatInput");
        const chatBody = document.getElementById("chatBody");
        const sendButton = chatInput.nextElementSibling; // ç™¼é€æŒ‰éˆ•
        const text = chatInput.value.trim();

        if (text === "" || isProcessing) {
            return; // å¦‚æœæ­£åœ¨è™•ç†æˆ–è¼¸å…¥ç‚ºç©ºï¼Œç›´æ¥è¿”å›
        }

        // é¡¯ç¤ºä½¿ç”¨è€…è¨Šæ¯
        chatBody.innerHTML += `
            <div>
                <div class="message user">${text}</div>
            </div>`;
        chatInput.value = "";
        chatBody.scrollTop = chatBody.scrollHeight;

        // é¡¯ç¤ºæ€è€ƒä¸­å‹•ç•«
        const waitMsgId = "wait-msg-" + Date.now();
        chatBody.innerHTML += `
            <div id="${waitMsgId}">
                <div class="message waiting">
                    <span class="waiting-animation">
                        æ­£åœ¨æ€è€ƒ <span></span><span></span><span></span>
                    </span>
                </div>
            </div>`;
        chatBody.scrollTop = chatBody.scrollHeight;

        // ç¦ç”¨è¼¸å…¥æ¡†å’Œç™¼é€æŒ‰éˆ•
        isProcessing = true;
        chatInput.disabled = true;
        sendButton.disabled = true;
        chatInput.style.background = "#e0e0e0";
        sendButton.style.background = "#a0a0a0";
        sendButton.style.cursor = "not-allowed";

        // ç™¼é€ POST è«‹æ±‚åˆ° Django çš„ chat_api
        fetch("/chat_api/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": getCookie("csrftoken")
            },
            body: JSON.stringify({ text: text })
        })
        .then(response => response.json())
        .then(data => {
            const waitMsg = document.getElementById(waitMsgId);
            if (waitMsg) {
                waitMsg.innerHTML = `
                    <div class="message ai">${data.response}</div>`;
            }
            chatBody.scrollTop = chatBody.scrollHeight;
        })
        .catch(error => {
            console.error("éŒ¯èª¤:", error);
            const waitMsg = document.getElementById(waitMsgId);
            if (waitMsg) {
                waitMsg.innerHTML = `
                    <div class="message ai">ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚</div>`;
            }
            chatBody.scrollTop = chatBody.scrollHeight;
        })
        .finally(() => {
            // æ¢å¾©è¼¸å…¥æ¡†å’ŒæŒ‰éˆ•
            isProcessing = false;
            chatInput.disabled = false;
            sendButton.disabled = false;
            chatInput.style.background = "#f1f1f1";
            sendButton.style.background = "#6e8efb";
            sendButton.style.cursor = "pointer";
            chatInput.focus();
        });
    }

    // å–å¾— CSRF Token ç”¨ä¾†é€šé Django å®‰å…¨é©—è­‰
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
            const cookies = document.cookie.split(";");
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + "=")) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // æ·»åŠ  Enter éµé€å‡ºåŠŸèƒ½
    document.getElementById("chatInput").addEventListener("keydown", function(event) {
        if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault(); // é˜²æ­¢æ›è¡Œ
            sendMessage(); // è§¸ç™¼é€å‡ºè¨Šæ¯
        }
    });
</script>
