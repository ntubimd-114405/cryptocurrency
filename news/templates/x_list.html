{% extends 'base.html' %}

{% block title %}Test Page{% endblock %}

{% block content %}
<div style="display: inline-block;">
    {% for xpost in xposts %}
    <h2>Post ID: {{ xpost.ids }}</h2>
    <div>
        <div>{{ xpost.html|safe }}</div>
    </div>
    {% empty %}
    <p>No posts available.</p>
    {% endfor %}
</div>
{% endblock %}
