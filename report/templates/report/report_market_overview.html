<style>
.summary {
  font-family: "Noto Sans TC", "微軟正黑體", "Helvetica Neue", Helvetica, Arial, sans-serif;
  line-height: 1.6;
  color: #333;
  max-width: 1600px;
  margin: 20px auto;
  padding: 15px;
  background: #f9f9f9;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
}

.summary > div {
  margin-top: 12px;
}

.summary table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0 10px;
  background: white;
  box-shadow: 0 0 10px rgb(0 0 0 / 0.05);
  border-radius: 8px;
  overflow: hidden;
  table-layout: fixed;  
}

.summary th,
.summary td {
  padding: 14px 20px;
  width: 50%;
  text-align: left;
  vertical-align: middle;
}

.summary th {
  background: #0052cc;
  color: white;
  font-weight: 600;
  font-size: 1.1em;
  user-select: none;
}

.summary td {
  background: #f0f4ff;
  color: #1a1a1a;
  font-size: 1em;
  border-left: 4px solid transparent;
  transition: border-color 0.3s ease;
}

.summary tr:hover td:first-child {
  border-left-color: #1a73e8; /* 利多：藍色 */
}

.summary tr:hover td:last-child {
  border-left-color: #e82e2e; /* 利空：紅色 */
}

/* 利多欄淡藍背景 */
.summary td:first-child {
  background: #e8f0fe;
}

/* 利空欄淡紅背景 */
.summary td:last-child {
  background: #fde8e8;
}

</style>
<div class="summary">
        <form action="{% url 'generate_weekly_report' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="year" value="{{ year }}">
        <input type="hidden" name="week" value="{{ week }}">
        <!-- <button type="submit" class="button-bu mt-4">重新生成第 {{ week }} 週報告</button> -->
      </form>
  <div>
    <h2 class="text-xl font-bold mb-2">🧾 基本報告資訊</h2>
    <div >
      <strong>報告生成日期：</strong> {{ created_at|date:"Y-m-d" }}
    </div>
    <div>
      <strong>週次：</strong> 第 {{ week }} 週（{{ start_date }} ~ {{ end_date }}）
    </div>
  </div>
  <hr>
  <div class="text-block" >
    <h2>市場概況</h2>
      <div class="text-start" style="text-indent: 2em; padding: 5px 20px;"> 
        <p>{{ summary|safe }}</p>
      </div>
    </div>
</div>
